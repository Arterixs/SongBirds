<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
</head>
<body>
  <div class="app">
    <div class="app__wrap">
      <header class="header">
        <div class="header__logo">
          <h1 class="title">SongBirds</h1>
          <div class="score">
            <p class="score__title">Score:</p>
            <p class="score__amount">0</p>
          </div>
        </div>
        <div class="header__line">
          <ul class="list-progress">
            <li class="list-item-progress">Разминка</li>
            <li class="list-item-progress">Воробьиные</li>
            <li class="list-item-progress">Лесные птицы</li>
            <li class="list-item-progress">Певчие птицы</li>
            <li class="list-item-progress">Хищные птицы</li>
            <li class="list-item-progress">Морские птицы</li>
          </ul>
        </div>
      </header>
      <main class = "main">
        <div class="main__wrap">
          <ul class="list-button">
            <li class="list-item">
              <button class="list-item__btn">
                <span class="list-item__btn-span">Start</span>
              </button>
            </li>
            <li class="list-item">
              <button class="list-item__btn">
                <span class="list-item__btn-span">Rules</span>
              </button>
            </li>
            <li class="list-item">
              <button class="list-item__btn">
                <span class="list-item__btn-span">Settings</span>
              </button>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__wrap">
          <a href="https://github.com/Arterixs" class="link">
            <img src="./assets/images/png/github.png" alt="github" class="git-logo">
          </a>
          <p class="years">2022</p>
          <a href="https://rs.school/js/" class="link">
            <img src="./assets/images/svg/rs_school_js.svg" alt="logo-school" class="rs-logo">
          </a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
